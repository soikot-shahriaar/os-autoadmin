# Global Configuration for OS-AutoAdmin

# Log directory
LOG_DIR="$HOME/os-autoadmin/logs"

# Backup directory
BACKUP_DIR="$HOME/os-autoadmin/backups"

# Disk usage thresholds
DISK_WARN=80     # 80% usage = warning
DISK_CRIT=90     # 90% usage = critical

# Memory usage thresholds
MEM_WARN=80      # 80% usage = warning
MEM_CRIT=90      # 90% usage = critical

# How many top processes to show
TOP_N_PROCESSES=10

# System report file
HEALTH_REPORT="$LOG_DIR/system_health_report.log"

# Default group for new users
USER_DEFAULT_GROUP="users"

# Home directory base for new users
USER_HOME_BASE="/home"

# Health thresholds
CPU_LOAD_WARN=2.0         # load > 2.0 = warning
CPU_LOAD_CRIT=4.0         # load > 4.0 = critical
